name: API Performance Tests

on: [push, pull_request]

jobs:
  test-perf:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask requests pytest behave pymongo
          
          REQ_FILE=$(find . -name requirements.txt | head -n 1)
          if [ -n "$REQ_FILE" ]; then
             pip install -r "$REQ_FILE"
          fi

      - name: Auto-locate and Start Flask
        env:
          MONGO_HOST: localhost
        run: |
          API_PATH=$(find . -name api.py -type f | head -n 1)
          
          if [ -z "$API_PATH" ]; then
            exit 1
          fi

          TARGET_DIR=$(dirname "$API_PATH")
          cd "$TARGET_DIR"
          
          export PYTHONPATH=$(pwd)
          export FLASK_APP=api.py
          
          nohup flask run > /tmp/flask_perf.log 2>&1 &
          
          sleep 5

      - name: Run Performance Tests
        run: |
          if ! pgrep -f "flask" > /dev/null; then
            cat /tmp/flask_perf.log
            exit 1
          fi

          PERF_DIR=$(find . -type d -name "perf" | head -n 1)
          
          if [ -z "$PERF_DIR" ]; then
             exit 1
          fi
          
          API_PATH=$(find . -name api.py -type f | head -n 1)
          APP_DIR=$(dirname "$API_PATH")
          export PYTHONPATH=$APP_DIR
          
          python3 -m pytest "$PERF_DIR"

      - name: Check Flask logs (on failure)
        if: failure()
        run: cat /tmp/flask_perf.log
