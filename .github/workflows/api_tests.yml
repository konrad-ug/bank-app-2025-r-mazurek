name: API Tests

on: [push, pull_request]

jobs:
  test-api:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask requests pytest behave pymongo
          REQ_FILE=$(find . -name requirements.txt | head -n 1)
          if [ -n "$REQ_FILE" ]; then
             pip install -r "$REQ_FILE"
          fi

      - name: Auto-locate and Start Flask
        env:
          MONGO_HOST: localhost
        run: |
          API_PATH=$(find . -name api.py -type f | head -n 1)
          
          if [ -z "$API_PATH" ]; then
            find . -maxdepth 3
            exit 1
          fi

          TARGET_DIR=$(dirname "$API_PATH")
          
          cd "$TARGET_DIR"
          
          export PYTHONPATH=$(pwd)
          export FLASK_APP=api.py
          
          nohup flask run > /tmp/flask.log 2>&1 &
          
          sleep 5

      - name: Check Flask and Run Tests
        env:
          MONGO_HOST: localhost
        run: |
          if ! pgrep -f "flask" > /dev/null; then
            cat /tmp/flask.log
            exit 1
          fi
          
          TESTS_DIR=$(find . -type d -name "tests" | head -n 1)
          
          if [ -n "$TESTS_DIR" ]; then
             API_PATH=$(find . -name api.py -type f | head -n 1)
             APP_DIR=$(dirname "$API_PATH")
             export PYTHONPATH=$APP_DIR
             
             python3 -m pytest "$TESTS_DIR"
          else
             exit 1
          fi
