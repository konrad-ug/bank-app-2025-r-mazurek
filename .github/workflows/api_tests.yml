name: API Tests (Fix Path)

on: [push, pull_request]

jobs:
  test-api:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask requests pytest behave pymongo
          
          if [ -f BankApp/app/requirements.txt ]; then
            pip install -r BankApp/app/requirements.txt
          elif [ -f requirements.txt ]; then
             pip install -r requirements.txt
          fi

      - name: Start flask app
        env:
          MONGO_HOST: localhost
        run: |
          echo "Wchodzę do katalogu aplikacji..."
          cd BankApp/app
          
          echo "Ustawiam FLASK_APP=api.py"
          export FLASK_APP=api.py
          
          nohup flask run > ../../flask.log 2>&1 &
          
          sleep 5

      - name: Check if Flask is alive
        run: |
          if ! pgrep -f "flask" > /dev/null; then
            echo "Flask nie wstał! Oto logi:"
            cat flask.log
            exit 1
          fi
      - name: Run Unit Tests
        env:
          PYTHONPATH: ${{ github.workspace }}/BankApp/app
        run: |
          if [ -d BankApp/app/tests ]; then
            python3 -m pytest BankApp/app/tests
          else
            python3 -m pytest tests
          fi

      - name: Print Flask logs on failure
        if: failure()
        run: cat flask.log